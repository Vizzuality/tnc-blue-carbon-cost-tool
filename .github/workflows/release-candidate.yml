name: Release to Staging

on:
  workflow_call:
    inputs:
      version:
        description: 'New release candidate version (e.g. rc-1.0.0)'
        required: true
        type: string

## TODO: Consider using: https://github.com/googleapis/release-please-action which automates the versioning based on conventional commits


jobs:
  prepare_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Switch to staging branch and fast-forward merge from dev
        run: |
          git checkout staging
          git fetch origin dev
          git merge --ff-only origin/dev || (echo "Fast-forward merge failed, manual resolution required" && exit 1)
          git push origin staging

      - name: Determine last release candidate tag
        run: |
          # Capture the previous release candidate tag; if none, use the initial commit as base.
          LAST_TAG=$(git describe --tags --match "rc-*" --abbrev=0 2>/dev/null || echo "")
          echo "LAST_TAG=${LAST_TAG}" >> $GITHUB_ENV
          echo "Last tag: ${LAST_TAG}"

      - name: Generate release tag
        run: |
          NEW_TAG="rc-${{ github.event.inputs.version }}"
          git tag $NEW_TAG
          git push origin $NEW_TAG
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV

      - name: Fetch all tags
        run: git fetch --tags

      - name: Generate changelog
        run: |
          if [ -z "${{ env.LAST_TAG }}" ]; then
            BASE_COMMIT=$(git rev-list --max-parents=0 HEAD)
          else
            BASE_COMMIT="${{ env.LAST_TAG }}"
          fi
          echo "## Changelog for ${{ github.event.inputs.version }}" > CHANGELOG.md
          echo "Generating changelog from commit: $BASE_COMMIT"
          git log $BASE_COMMIT..HEAD --pretty=format:"- %s (%an, %ad)" --date=short >> CHANGELOG.md
          cat CHANGELOG.md

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.NEW_TAG }}
          name: Release Candidate ${{ github.event.inputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: true

  trigger_deployment:
    needs: prepare_release
    uses: ./.github/workflows/deploy-v3.yml
    secrets: inherit
    with:
      branch_name: staging
      environment_name: staging
